<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- 边框 -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#dc2626" stroke-width="3" rx="15"/>
  
  <!-- 上半部分 - 常规训练 -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">常规训练</text>
  
  <!-- 常规训练说明 -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle">模型逐渐接近目标但难以完全达到</text>
  
  <!-- 训练步标签 -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="500">训练步</text>
  
  <!-- 时间线 -->
  <line x1="80" y1="200" x2="720" y2="200" stroke="#4a5568" stroke-width="3"/>
  
  <!-- 当前知识（蓝色圆圈） -->
  <circle cx="150" cy="200" r="28" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="500">当前知识</text>
  
  <!-- 目标（绿色圆圈） -->
  <circle cx="550" cy="200" r="28" fill="#10b981" stroke="#047857" stroke-width="2"/>
  <text x="550" y="250" font-family="Arial, sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="500">目标</text>
  
  <!-- 红色X（表示差距） -->
  <text x="250" y="195" font-family="Arial, sans-serif" font-size="28" fill="#ef4444" text-anchor="middle" font-weight="bold">✕</text>
  
  <!-- 差距标注 -->
  <text x="350" y="180" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">存在差距</text>
  
  <!-- 分隔线 -->
  <rect x="20" y="290" width="760" height="50" fill="#2d3748"/>
  
  <!-- 下半部分 - 差分引导 -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">差分引导</text>
  
  <!-- 差分引导说明 -->
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" fill="#cccccc" text-anchor="middle">放大差异让模型超越目标，学习更充分</text>
  
  <!-- 训练步标签 -->
  <text x="100" y="450" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="500">训练步</text>
  
  <!-- 时间线 -->
  <line x1="80" y1="510" x2="720" y2="510" stroke="#4a5568" stroke-width="3"/>
  
  <!-- 当前知识（蓝色圆圈） -->
  <circle cx="150" cy="510" r="28" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="150" y="560" font-family="Arial, sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="500">当前知识</text>
  
  <!-- 目标（绿色圆圈） -->
  <circle cx="400" cy="510" r="28" fill="#10b981" stroke="#047857" stroke-width="2"/>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="500">目标</text>
  
  <!-- 差分引导目标（黄色圆圈） -->
  <circle cx="650" cy="510" r="28" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="650" y="545" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="500">差分引导</text>
  <text x="650" y="560" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="500">目标</text>
  
  <!-- 红色X -->
  <text x="450" y="505" font-family="Arial, sans-serif" font-size="28" fill="#ef4444" text-anchor="middle" font-weight="bold">✕</text>
  
  <!-- 差异放大箭头 -->
  <path d="M 180 480 Q 300 440 380 480" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 差异放大标注 -->
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">差异放大</text>
  
  <!-- 效果标注 -->
  <text x="500" y="485" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">学习超越目标</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#f59e0b"/>
    </marker>
    
    <!-- 渐变定义 -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 关闭按钮 -->
  <rect x="680" y="540" width="80" height="35" fill="#4a5568" rx="8" stroke="#2d3748" stroke-width="1"/>
  <text x="720" y="562" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="500">关闭</text>
  
  <!-- 底部装饰线 -->
  <line x1="50" y1="590" x2="750" y2="590" stroke="#4a5568" stroke-width="1"/>
</svg>